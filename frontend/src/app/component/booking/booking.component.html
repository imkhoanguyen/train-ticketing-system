<div class="container row">
  <div class="col-4 col-sm-3 col-md-2 et-train-block ng-scope"  ng-repeat="tau in onScreenGoingTrains"
    ng-click="doiChuyen(tau, false)" analytics-on="click" analytics-event="SelectTrain">
    <div class="et-train-head"
      ng-class="{'et-train-head-selected': tau.MacTau == searchData.tauDi.MacTau, 'et-train-head-auto': tau.MacTau != searchData.tauDi.MacTau &amp;&amp; tau.IsChonChoTuDong}">
      <div class="d-flex justify-content-center" style="margin-bottom: 3px">
        <div class="row center-block" style="width: 40%; margin-bottom: 3px">
          <div class="et-train-lamp text-center ng-binding" ng-style="{color: tau.HasCheapTicket?'#bf8c01':'#555555'}">
            SE1</div>
        </div>
      </div>
      <div class="et-train-head-info">
        <div class="d-flex justify-content-between">
          <span class="et-bold">TG đi</span>
          <span>14/10 20:55</span>
        </div>
        <div class="d-flex justify-content-between">
          <span class="et-bold">TG đến</span>
          <span>16/10 06:50</span>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="et-text-sm">SL chỗ đặt</div>
            <div class="et-text-large et-bold">0</div>
          </div>
          <div class="col-6 text-center">
            <div class="et-text-sm">SL chỗ trống</div>
            <div class="et-text-large et-bold">103</div>
          </div>
        </div>
      </div>
      <div class="row et-no-margin">
        <div class="et-col-50">
          <span class="et-train-lamp-bellow-left"></span>
        </div>
        <div class="et-col-50">
          <span class="et-train-lamp-bellow-right"></span>
        </div>
      </div>
    </div>
    <div class="et-train-base"></div>
    <div class="et-train-base-2"></div>
    <div class="et-train-base-3"></div>
    <div class="et-train-base-4"></div>
    <div class="et-train-base-5"></div>
  </div><br><br><br><br><br><br><br><br>
  <div class="col-md-12 et-no-margin">
    <div
      class="et-car-block"
      *ngFor="let toa of trainCars"
      [ngClass]="{ 'et-car-block-wide': toa.IsChonChoTuDong }"
      [pTooltip]="'Giường nằm khoang ' + (toa.IsChonChoTuDong ? '4 điều hòa (An28LV)' : '6 điều hòa (Bn42L)')"
    >
      <div
        analytics-on="click"
        analytics-event="SelectCar"
        class="et-car-icon"
        [ngClass]="{
          'et-car-icon-avaiable': toa.ToaXeStatus === 1 && !toa.IsSelected,
          'et-car-icon-full': toa.ToaXeStatus === 0 && !toa.IsSelected,
          'et-car-icon-selected': toa.IsSelected,
          'et-car-icon-sold-out': toa.ToaXeStatus === 2 && !toa.IsSelected,
          'et-car-icon-khac': toa.IsChonChoTuDong && !toa.IsSelected
        }"
        (click)="doiToaMoi(toa, false)"
      >
        <img src="https://dsvn.vn/images/trainCar2.png" *ngIf="!toa.IsChonChoTuDong" />
        <img src="https://dsvn.vn/images/trainCarAuto.png" *ngIf="toa.IsChonChoTuDong" />
      </div>
      <div class="text-center text-info et-car-label">{{ toa.number }}</div>
    </div>
    <img src="https://dsvn.vn/images/train2.png"  />
  </div>
</div>
