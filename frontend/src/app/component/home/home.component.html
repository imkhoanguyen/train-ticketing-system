

<div class="container-fluid train-bg">
  <img src="http://res.cloudinary.com/dlhwuvhhp/image/upload/v1728816606/chatapp-images/a8923ee2-43db-4933-ae67-b347b8602e98.webp" alt="Train" class="background-img" />
  <div class="book-tickets">
    <h2 class="text-center mb-4">Đặt vé tàu</h2>
    <div class="row justify-content-center align-items-center mb-3">
      <div class="col-md-6 pdropdown">
        <p-dropdown [options]="stations" [(ngModel)]="selectedStation" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Ga đi" [style]="{ width: '100%' }"></p-dropdown>
      </div>
      <div class="col-md-6 pdropdown">
        <p-dropdown [options]="stations" [(ngModel)]="selectedDestination" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Ga đến" [style]="{ width: '100%' }"></p-dropdown>
      </div>
    </div>

    <div class="row justify-content-center align-items-center mb-3">
      <div class="radio-group">
        <input type="radio" id="motchieu" name="tripType" [(ngModel)]="tripType" value="motchieu" (change)="onTripTypeChange()">
        <label for="motchieu">Một chiều</label>
        <input type="radio" id="khuhoi" name="tripType" [(ngModel)]="tripType" value="khuhoi" (change)="onTripTypeChange()">
        <label for="khuhoi">Khứ hồi</label>
      </div>
    </div>

    <div class="row justify-content-center align-items-center mb-3">
      <div class="col-auto">
        <label for="departureDate">Ngày đi</label><br />
        <p-calendar [(ngModel)]="departureDate" [iconDisplay]="'input'" [showIcon]="true" [readonlyInput]="true" inputId="departureDate" />
      </div>
      <div class="col-auto">
        <label for="returnDate">Ngày về</label><br />
        <p-calendar [(ngModel)]="returnDate" [iconDisplay]="'input'" [showIcon]="true" [readonlyInput]="true" inputId="returnDate" [disabled]="tripType === 'motchieu'" />
      </div>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-primary" (click)="search()">Tìm kiếm</button>
    </div>
  </div>
</div>
