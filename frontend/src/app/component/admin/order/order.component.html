<div class="container">
    <div class="header-container">
        <h2 class="order-title">Danh sách đơn đã đặt</h2>
    </div>
  
    <div class="button-container">
        <div class="search-container">
            <i class="pi pi-search search-icon"></i>
            <input type="text" pInputText [(ngModel)]="searchQuery" placeholder="Tìm kiếm theo tên toa" />
        </div>
        
    </div>
  
    <p-table [value]="filteredOrders" [paginator]="true" [rows]="5" responsiveLayout="scroll" class="custom-table">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                <!-- <th pSortableColumn="ticket_id">Mã vé<p-sortIcon field="ticket_id"></p-sortIcon></th> -->
                <th pSortableColumn="fullname">Tên người đặt<p-sortIcon field="fullname"></p-sortIcon></th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-order let-i="index">
            <tr [ngClass]="{'even-row': i % 2 === 0, 'odd-row': i % 2 !== 0}">
                <td>{{ order.id }}</td>
                <!-- <td>{{ order.ticket_id}}</td> -->
                <td>{{ order.fullname}}</td> 
                <td>{{ order.phone}}</td>
                <td>{{ order.status }}</td>        
                <td>
                    <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info mr-2 eye-button" [routerLink]="['ticket',order.id]" routerLinkActive="active"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
  
    
  </div>
