<div class="container mt-5">
  <div class="form-section">
    <div class="row">
      <div class="col">
        <h4 style="color:rgb(241, 145, 19)">Thông tin người đặt vé</h4>
      </div>
    </div>

    <form [formGroup]="personalForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Họ và tên<span class="form-text text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="fullName"
            placeholder="Họ và tên"
            required
          >
        </div>
        <div class="col-md-6 mb-3">
          <label for="id-number" class="form-label">Số CMND/Căn Cước<span class="form-text text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="cmnd"
            placeholder="Số CMND/Căn Cước"
            required
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email<span class="form-text text-danger">*</span></label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email"
            required
          >
        </div>
        <div class="col-md-6 mb-3">
          <label for="confirm-email" class="form-label">Xác nhận email<span class="form-text text-danger">*</span></label>
          <input
            type="email"
            class="form-control"
            id="confirm-email"
            placeholder="Xác nhận email"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Số di động<span class="form-text text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="phone"
            placeholder="Số di động"
          >
        </div>
      </div>
    </form>
  </div>
  <div class="row mt-4">
    <div class="col d-flex justify-content-start">
      <button (click)="prevPage()" class="btn btn-primary btn-lg me-2">
        <i class="bi bi-arrow-left-circle"></i> Back
      </button>
    </div>
    <div class="col d-flex justify-content-end">
      <button (click)="nextPage()" class="btn btn-primary btn-lg">
        Next <i class="bi bi-arrow-right-circle"></i>
      </button>
    </div>
  </div>
</div>
